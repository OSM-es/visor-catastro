version: '3.8'
services:
  uploader:
    volumes:
      - ${CATASTRO_DATA}:/data
    command: ["gunicorn", "-w", "4", "-b", "0.0.0.0:5002", "app:create_uploader()"]

  backend:
    env_file:
    - .env.local
    volumes:
      - ./backend:/app
      - ${CATASTRO_DATA}:/data
    command: ["gunicorn", "-w", "4", "-b", "0.0.0.0:5001", "app:create_app()"]
